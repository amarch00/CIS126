        <main>
            <div id="herojobs"></div>
            <h2>Jobs at JavaJam</h2>
            <p>
                Want to work at JavaJam? Fill out the form below to start your applicaiton. Required fields are marked with an asterisk (&ast;).
            </p>
            <form method="post" action="http://webdevbasics.net/scripts/javajam8.php.">
                <label for="myName">&ast;Name:</label>
                <input class="input" type="text" name="myName" id="myName" required="required">
                <label for="myEmail">&ast;Email:</label>
                <input class="input" type="email" name="myEmail" id="myEmail" required="required">
                <p>&ast;Desired Hours:</p>
                <ul class="radio-btn-group">
                    <li>
                        <input type="radio" id="Full_Time" name="Desired_Hours" value="Full_Time" required="required">
                        <label for="Full_Time">Full Time</label>
                    </li>
                    <li>
                        <input type="radio" id="Part_Time" name="Desired_Hours" value="Part_Time" required="required">
                        <label for="Part_Time"> Part Time</label>
                    </li>
                </ul>
                <label for="myExperience">&ast;Experience:</label>
                <textarea class="input" name="myExperience" id="myExperience" rows="2" cols="20" required="required"></textarea>
                <input type="submit" value="Apply Now" id="mySubmit">
            </form>
        </main>
